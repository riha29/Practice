<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event </title>
</head>

<body>
 <h1> Event niye clickbaji</h1>    
 <button onclick="document.body.style.backgroundColor = 'red'"> click me red </button>
 <button onclick="yellowMe()"> click me yellow</button>
 <button id="bluebutton"> click me blue </button>
 
 
 <script>
     const bluecolorbutton = document.getElementById('bluebutton');
     function yellowMe(){
         document.body.style.backgroundColor = 'yellow' ;
     }

     bluecolorbutton.onclick = blueMe ;
     function blueMe() {
         document.body.style.backgroundColor = 'blue' ;
     }
 </script>
</body>
</html>
